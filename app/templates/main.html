<!DOCTYPE html>
<html>
  <head>
    <title> RaspCopy </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

     <div class="row-fluid">
       <div class="span6">
          <h1><p class="text-center">RaspBerry</p></h1>
               <div class="table-responsive">
                    <div id="source_file_table">
                    {% include 'file_table.html' %}
                    </div>
                </div>
       </div>
       <div class="span6">
        <h1><p class="text-center">Key</p></h1>
            <div class="table-responsive">
                    <div id="destination_file_table">
                    {% include 'file_table.html' %}
                    </div>
            </div>
       </div>

     </div>
  </body>
</html>

<script>
    var total_size = 0
    var selected_files = new Array();


    $( document ).ready( function(){
        set_folder('source','root')
        set_folder('destination','root')
    });


    function set_folder(side,folder)
    {
        //alert(side+folder);
        $("#source_file_table").load('/open_folder',{side: side, folder: folder});
        $("#destination_file_table").load('/open_folder',{side: side, folder: folder});
    }
 </script>
